[package]
name = "genie"
version = "0.0.4"
build = "build.rs"
edition = "2021"
authors = ["Graham Brooks<graham@grahambrooks.com>"]
description = "A command line shell for using GenerativeAI tools in the command line"
readme = "README.md"
repository = "https://github.com/grahambrooks/genie"
license = "MIT"

[[bin]]
name = "genie"
path = "src/main.rs"

[dependencies]
ollama-rs = "0.1.5"
hyper = { version = "0.14", features = ["full"] }
include_dir = "0.7.3"
os_info = "3.7.0"
atty = "0.2.14"
serde = { version = "1.0.68", features = ["derive"] }
serde_json = "1.0.68"
tokio = { version = "1.28.2", features = ["full"] }
futures = { version = "0.3.28" }
clap = { version = "4.3.8", features = ["derive"] }
reqwest = { version = "0.11", features = ["stream", "blocking", "json"] }
tera = "1.19.0"
termion = "2.0.1"
mime_guess = { version = "2.0.4", features = [] }
tokio-tungstenite = "0.20.1"
async-openai = "0.16.0"
log = "0.4.20"
env_logger = "0.10.0"
anyhow = "1.0.75"
async-trait = "0.1.74"
axum = "0.7.3"
tower = "0.4.13"
mime = "0.3.17"
http-body-util = "0.1.0"
